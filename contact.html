<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/style.css">
        <script src="/script.js" defer></script>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    </head>
    <body>
        <section class="form-bg">
            <div class="form-box">
            <form action="#" method="post" class="form">
                <h2>Contact</h2>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" required class="form-element"placeholder="First Name"/>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text"
                            name="lastname"
                            id="lastname"
                            required
                            class="form-element"
                            placeholder="Last Name"/>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" required class="form-element" placeholder="Xiao314@gmail.com"/>
                </div>
                <div class="form-group">
                    <label for="message">message</label>
                    <textarea name="message" id="message" class="form-element" placeholder="Comment..."></textarea>
                </div>
                <div class="submit-button">
                    <input type="submit" value="Submit"/>
                </div>
            </div>
        </section>
